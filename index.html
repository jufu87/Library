<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet" />
</head>

<body>

    <div class="website-wrapper" id="siteContent">
        <header class="topbar">
            <div id="website-title">My Library</div>
            <button id="openModalButton" aria-label="Add new book">+</button>
        </header>

        <div class="library-wrapper">
            <main class="library-container"></main>
        </div>
    </div>



    <dialog id="bookModal">
        <form id="bookForm">
            <label for="titleInput">Title</label>
            <input id="titleInput" name="title" type="text" placeholder="Night Watch" required />

            <label for="authorInput">Author</label>
            <input id="authorInput" name="author" type="text" placeholder="Terry Pratchett" required />

            <label for="pagesInput">Page count</label>
            <input id="pagesInput" name="pages" type="number" placeholder="464" required />

            <label for="readCheckbox">Have you read the book?</label>
            <input type="checkbox" id="readCheckbox" name="read" />

            <button type="submit" id="submitButton">Submit</button>
            <button type="button" id="cancelButton">Cancel</button>
        </form>
    </dialog>



</body>

</html>
