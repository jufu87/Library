<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="left">
        <div class="form-div">
            <button id="newbook-button">New Book</button>
            <div class="form-container">
                <form action="" id="form">

                    <label for="title">Title</label>
                    <input id="title" name="title" type="text" placeholder="Night Watch" required>

                    <label for="author">Author</label>
                    <input id="author" name="author" type="text" placeholder="Terry Pratchett" required>

                    <label for="pages">Page count</label>
                    <input id="pages" name="pages" type="text" placeholder="464" required>

                    <label for="release">Release Year</label>
                    <input id="release" name="release" type="text" placeholder="2002" required>

                    <label for="read">Have you read the book?</label>
                    <input type="checkbox" id="read" name="read" value="">
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="right">
        <div class="library-books">
            <div class="book-card">
                
                    <ul>
                        <!-- <li>Title:</li>
                        <li>Author:</li>
                        <li>Pages:</li>
                        <li>Release year:</li>
                        <li>Read:</li> -->
                    </ul>
                
               
            </div>
        </div>
    </div>
</body>

</html>
